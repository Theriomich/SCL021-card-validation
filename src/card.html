<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="encabezado">
      <h1>Aerolinea Cifuentes</h1>
    <img src="./img/AVION.jpg" alt="avion">
      
    </header>
    <main>
      
      <h2 class="fecha">Elija su Fecha</h2>

      <div class="contenedorFecha">
      <div class="hijoFecha">
      <input class="fecha1"  type="datetime-local">
      
    </div></div>
    <form id="form">
      <h3>Ingrese los datos de su Tarjeta</h3>
      <label>Nombre tarjeta<input id=tarjetName  required="" type="text"pattern="[a-zA-Z]+"   placeholder="Juan Perez"/></label>
<label>Número Tarjeta<input id=tarjetNumber type="text" maxlength="16" required=""  pattern="[0-9]+"  placeholder="1234 5678 9101 1213"/></li></label>

<label>Fecha Expiración<input maxlength="4" id=date  required="" type="date" placeholder="6/6/26"/></label>
<label>CVV<input id=cvv  required=""  pattern="[0-9]+"  maxlength="3" minlenght="2" type="text" placeholder="666"/></label>
<button id="botonPagar" type= "submit" onclick= "return Pagar();">Pagar</button> 
    

    </form>
    <div id="error"></div>
    
    </main>
    <footer>
      <div class="footer-links">
        <a href="https://google.com" target="_blank">Google</a>
      </div>

    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
